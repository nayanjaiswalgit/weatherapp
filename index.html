<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <h1>Weather App</h1>
        <div class="tab">
          <button class="btn-tab" onclick="yourweather()">Your Weather</button>
          <button class="btn-tab" onclick="searchweather()">
            Search Weather
          </button>
        </div>
        <div class="yourweather">
          <h2 id="cityname"></h2>
          <p id="weather"></p>
          <img class="mainimg" src="img/thunder.png" alt="" />
          <p id="temp"></p>
          <div class="status">
            <div class="data">
              <img src="./img/wind.png" alt="" />
              <p>WINDSPEED</p>

              <p id="windspeed"></p>
            </div>
            <div class="data">
              <img src="./img/humidity.png" alt="" />
              <p>HUMIDITY</p>
              <p id="humidity"></p>
            </div>
            <div class="data">
              <img src="./img/cloud.png" alt="" />
              <p>CLOUDS</p>
              <p id="clouds"></p>
            </div>
          </div>
        </div>

        <div class="searchweather">
          <input name="city" type="text" placeholder="Search for City...." />
          <button onclick="search()" class="btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-search"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
        <div class="spinner">
          <div id="errorpage">
            <div id="imgerror" class="imgerror">
              <img
                src="./img/not-found.png"
                alt="City Not Found"
                width="200px"
              />
              <p style ="color:white ; text-align:center">City Not found</p>
            </div>
          </div>
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
